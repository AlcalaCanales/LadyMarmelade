<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title></title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <section id="start">
      <p><img src="images/title.png" alt=""></p>
      <p><img src="images/intro.png" alt=""></p>
      <input id= "play-button" type="image" src="images/play.png" name="submit"/>
    </section>
    <section id="game-over" style="display: none">
      <p><img src="images/title.png" alt=""></p>
      <p><img src="images/game_over.png" alt=""></p>
      <input id= "play-again-button" type="image" src="images/try-again.png" name="submit"/>
    </section>
    <section id="play" style="display: none">
      <p><img src="images/title.png" alt=""></p>
      <canvas width="1600" height="850"></canvas>
    </section>
    <section id="win" style="display: none">
      <p><img src="images/win.png" alt=""></p>
      <input id= "play-again-win-button" type="image" src="images/play-again.png" name="submit"/>
    </section>

    <script src="js/player.js"></script>
    <script src="js/veggies.js"></script>
    <script src="js/enemies.js"></script>
    <script src="js/pot.js"></script>
    <script src="js/bonus.js"></script>
    <script src="js/game.js"></script>
    <script src="js/script.js"></script>


  </body>
</html>
